<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      ngModel
      required
      email
    />
    <div style="color: red" *ngIf="f.controls['email']?.hasError('required')">
      Email is required.
    </div>
    <div style="color: red" *ngIf="f.controls['email']?.hasError('email')">
      Please enter a valid email address.
    </div>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      name="username"
      id="username"
      class="form-control"
      ngModel
      required
      minlength="5"
    />
    <div
      style="color: red"
      *ngIf="f.controls['username']?.hasError('required')"
    >
      Username is required.
    </div>
    <div
      style="color: red"
      *ngIf="f.controls['username']?.hasError('minlength')"
    >
      Username must be at least 5 characters long.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      ngModel
      required
      minlength="8"
    />
    <div
      style="color: red"
      *ngIf="f.controls['password']?.hasError('required')"
    >
      Password is required.
    </div>
    <div
      style="color: red"
      *ngIf="f.controls['password']?.hasError('minlength')"
    >
      Password must be at least 8 characters long.
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
    Sign up
  </button>
</form>
